
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    label {
      font-weight: bold;
    }
    button {
      background-color: #003366;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #0055aa;
    }
    .output {
      margin-top: 2rem;
      border-top: 1px solid #ccc;
      padding-top: 1rem;
    }
    @media (max-width: 600px) {
      main {
        padding: 1rem;
        margin: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Interactive Resume Builder</h1>
  </header>

  <main>
    <form id="resumeForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="summary">Professional Summary:</label>
      <textarea id="summary" name="summary" rows="4"></textarea>

      <label for="education">Education:</label>
      <textarea id="education" name="education" rows="3"></textarea>

      <label for="experience">Experience:</label>
      <textarea id="experience" name="experience" rows="3"></textarea>

      <label for="skills">Skills (comma separated):</label>
      <input type="text" id="skills" name="skills" />

      <button type="submit">Generate Resume</button>
    </form>

    <div class="output" id="resumeOutput"></div>
  </main>

  <script>
    const form = document.getElementById('resumeForm');
    const output = document.getElementById('resumeOutput');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = form.name.value;
      const email = form.email.value;
      const phone = form.phone.value;
      const summary = form.summary.value;
      const education = form.education.value;
      const experience = form.experience.value;
      const skills = form.skills.value.split(',').map(skill => skill.trim());

      output.innerHTML = `
        <h2>${name}</h2>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Phone:</strong> ${phone}</p>
        <h3>Professional Summary</h3>
        <p>${summary}</p>
        <h3>Education</h3>
        <p>${education}</p>
        <h3>Experience</h3>
        <p>${experience}</p>
        <h3>Skills</h3>
        <ul>${skills.map(skill => `<li>${skill}</li>`).join('')}</ul>
      `;
    });
  </script>
</body>
</html>
